<div layout="column">
  <md-toolbar>
    <h2 class="md-toolbar-tools"><span>{{db.currentUser.name}}'s Dashboard</span></h2>
  </md-toolbar>

    <div layout="row" layout-wrap layout-xs="column">
      <div flex-sm="50" flex-gt-sm="33" data-ng-repeat='category in db.dashData'>
        <category-stats category="category" view-all="true" add-fn="db.addNew(event, category)"></category-stats>
      </div>
    </div>
</div>
